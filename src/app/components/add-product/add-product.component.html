<section class="add-product-section mt-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value);">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleDesc" name="title"
              placeholder="Enter title .." ngModel minlength="6" required>
            <small id="emailHelp" class="form-text text-muted">Email title should be at least 6 letters</small>
          </div>
          <div class="form-group">
            <label for="Price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price .." ngModel name="price" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
