<div class="card-wrapper mt-5">
    <div class="card">
      <img src="https://lallahoriye.com.tirzee.com/wp-content/uploads/2019/04/Product_Lg_Type.jpg"
        class="card-img-top" alt="card-image-alt">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <p>Price: {{product.price | currency}}</p>
        <div class="buttons">
          <a href="#" class="btn btn-primary" [routerLink]="['/product',product.id]" >Explore More</a>
          <button class="btn btn-danger" (click)="removeProduct(product.id);">Delete</button>
          <button class="btn btn-success" (click)="editTodo(product)">Edit</button>
        </div>
      </div>
    </div>
  </div>
