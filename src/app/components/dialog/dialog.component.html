<div class="container">
  <div class="row">
    <div class="col-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="titleDesc" name="title"
            placeholder="Enter title .." minlength="6" required #title>
          <small id="emailHelp" class="form-text text-muted">Email title should be at least 6 letters</small>
        </div>
        <div class="form-group">
          <label for="Price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price .." name="price" required #price>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!title.value || !price.value" (click)="onSubmit(title.value,price.value);">Submit</button>
        </div>
    </div>
  </div>
</div>
